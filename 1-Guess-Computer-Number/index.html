<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guessing Game</h1>
    <div class="container">
        <div class="choice">
            <p id="comp-choice">Comp</p>
        </div>
        <p>VS</p>
        <div class="choice">
            <input id="user-choice" placeholder="Enter your num.."></input>
        </div>
    </div>
    <button id="play-btn">Check</button>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
